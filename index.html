<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Allocations</title>
  <script src="https://cdn.jsdelivr.net/npm/@mithril/core@2.0.4/mithril.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
  <h1>Allocations</h1>
  <div id="specialities-container">
    <div id="score"></div>
  </div>
  <table id="allocation-table">
    <!-- table contents here -->
  </table>
  <script>
    fetch('https://raw.githubusercontent.com/AriAb247/Ariab247.github.io/main/Allocations_sheet.csv')
      .then(response => response.text())
      .then(csv => {
        const data = Papa.parse(csv, { header: true }).data;

        // Create an array of unique specialities
        const specialities = [...new Set(data.map(d => d.speciality))];

        // Add score drop-downs to the DOM
        const scoreContainer = document.getElementById('score');
        for (let i = 0; i < specialities.length; i++) {
          const speciality = specialities[i];
          const scoreEl = document.createElement('div');
          scoreEl.innerHTML = `${speciality}: `;
          const scoreDropdown = document.createElement('select');
          scoreDropdown.setAttribute('data-speciality', speciality);
          scoreDropdown.addEventListener('change', () => {
            // Store the score in local storage
            const scores = JSON.parse(localStorage.getItem('scores')) || {};
            scores[speciality] = scoreDropdown.value;
            localStorage.setItem('scores', JSON.stringify(scores));

            // Update the UI
            updateScores();
          });
          for (let j = -10; j <= 10; j++) {
            const option = document.createElement('option');
            option.value = j;
            option.text = j;
            scoreDropdown.appendChild(option);
          }
          scoreEl.appendChild(scoreDropdown);
          scoreContainer.appendChild(scoreEl);
        }

        // Retrieve scores from local storage and update the UI
        function updateScores() {
          const scores = JSON.parse(localStorage.getItem('scores')) || {};
          for (let i = 0; i < specialities.length; i++) {
            const speciality = specialities[i];
            const scoreDropdown = document.querySelector(`[data-speciality="${speciality}"]`);
            const score = scores[speciality] || 0;
            scoreDropdown.value = score;
          }
        }

        // Hide the table
        const table = document.getElementById('allocation-table');
        table.style.display = 'none';

        // Initialize the UI
        updateScores();
      });
  </script>
  <style>
    body {
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
}

#specialities-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
}

.speciality-dropdown {
  position: relative;
  display: inline-block;
  margin: 0.5rem;
}

.speciality-dropdown select {
  display: inline-block;
  width: 150px;
  padding: 0.5rem 1rem;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  appearance: none;
  background-color: #eee;
  cursor: pointer;
}

.speciality-dropdown:after {
  content: '\25BC';
  position: absolute;
  top: 0;
  right: 0;
  padding: 0.5rem;
  pointer-events: none;
}

.speciality-dropdown select:focus {
  outline: none;
  box-shadow: 0px 0px 5px #ccc;
}

.speciality-dropdown:hover select {
  background-color: #ddd;
}

#allocation-table {
  margin: 1rem auto;
  border-collapse: collapse;
  width: 100%;
  max-width: 800px;
}

#allocation-table td, #allocation-table th {
  border: 1px solid #ddd;
  padding: 8px;
}

#allocation-table tr:nth-child(even) {
  background-color: #f2f2f2;
}

#allocation-table th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}

#allocation-table th:hover {
  background-color: #367d39;
}

#allocation-table td a {
  color: #0000ff;
  text-decoration: underline;
}

#allocation-table td a:hover {
  color: #ff0000;
  text-decoration: none;
}
  </style>
</body>
</html>
